<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Códigos QR</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Generador de Códigos QR</h1>
    <input type="text" id="qrInput" placeholder="Texto o URL">
    <div class="color-picker-container">
      <p>Seleccione un color para su código QR:</p>
      <div class="color-picker">
        <input type="color" id="colorPicker" value="#000000">
      </div>
    </div>
    <div class="size-picker-container">
      <p>Seleccione el tamaño del código QR:</p>
      <select id="sizePicker">
        <option value="128">Pequeño</option>
        <option value="256">Mediano</option>
        <option value="512">Grande</option>
      </select>
    </div>
    <button id="generateBtn">Generar QR</button>
    <div id="qrCodeContainer"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
